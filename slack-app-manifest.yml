display_information:
  name: Wkid Smaaht
features:
  bot_user:
    display_name: Wkid Smaaht
    always_online: false
  slash_commands:
    - command: /prompts
      description: Lists available system prompts
      should_escape: false
    - command: /get_prompt
      description: Returns the system prompt associated with the provided prompt name
      usage_hint: chataws
      should_escape: false
    - command: /set_prompt
      description: Set the system prompt to another available prompt
      usage_hint: chatlaw
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - links:read
      - channels:read
      - groups:read
      - mpim:read
      - im:read
      - channels:history
      - groups:history
      - im:history
      - mpim:history
      - app_mentions:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
