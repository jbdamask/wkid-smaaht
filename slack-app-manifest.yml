display_information:
  name: Wkid Smaaht
  description: GPT4 on Slack!
  background_color: "#000000"
  long_description: GPT4 application for Slack. Use as-is or specify an expert to use, e.g. AWS expert, helpdesk, HR, bioinformatics, etc. You can invite this application to any channel you like so that Wkid Smaaht is always there!
features:
  bot_user:
    display_name: Wkid Smaaht
    always_online: false
  slash_commands:
    - command: /prompts
      description: Lists available system prompts
      should_escape: false
    - command: /get_prompt
      description: Returns the system prompt associated with the provided prompt name
      usage_hint: chataws
      should_escape: false
    - command: /set_prompt
      description: Set the system prompt to another available prompt
      usage_hint: chatlaw
      should_escape: false
    - command: /generate_image
      description: Calls DALL E 2 to create an image based on your prompt
      usage_hint: Painting of a robot
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:read
      - links:read
      - mpim:history
      - mpim:read
      - im:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
